name: Generate RSS Feed

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate RSS feed
        run: |
          python generate_amo_rss_Version2.py
      - name: Prepare publish directory
        run: |
          mkdir -p public
          if [ -f amo_latest_addons.xml ]; then mv amo_latest_addons.xml public/; fi
      - name: Deploy to gh-pages branch
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          mkdir -p _ghpages_clone
          if git ls-remote --exit-code origin gh-pages; then
            git clone --branch gh-pages https://x-access-token:${TOKEN}@github.com/${REPO} _ghpages_clone
          else
            git clone https://x-access-token:${TOKEN}@github.com/${REPO} _ghpages_clone
            cd _ghpages_clone
            git checkout --orphan gh-pages
            git rm -rf . || true
            cd ..
          fi
          rm -rf _ghpages_clone/*
          cp -R public/* _ghpages_clone/ || true
          cd _ghpages_clone
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy Pages: ${{ github.sha }}"
            git push https://x-access-token:${TOKEN}@github.com/${REPO} gh-pages --force
          fi
