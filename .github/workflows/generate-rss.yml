name: Generate RSS Feed

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'amo_latest_*.xml'
      - 'public/**'
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate RSS feed (default + type)
        env:
          AMO_TYPE: "extension"
        run: |
          python generate_amo_rss_Version2.py --type "$AMO_TYPE"
      - name: Prepare publish directory
        run: |
          mkdir -p public
          # If generator wrote top-level feed, move it into public
          if [ -f amo_latest_addons.xml ]; then mv amo_latest_addons.xml public/; fi
          # Also copy type-specific file (if created) to repo root so Pages can serve it
          if [ -f public/amo_latest_extensions.xml ]; then cp public/amo_latest_extensions.xml .; fi
      - name: Commit generated feeds to main
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A amo_latest_*.xml public/amo_latest_*.xml || true
          if git diff --staged --quiet; then
            echo "No feed changes to commit"
          else
            git commit -m "Publish generated feeds: ${{ github.sha }} [skip ci]"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
          fi
